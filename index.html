<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURN Server Tester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TURN SERVER TESTER</h1>
            <div class="header-line"></div>
        </div>
        
        <div class="control-panel">
            <div class="form-group">
                <label for="serverUrl">
                    TURN/STUN SERVER URL
                    <i class="fas fa-question-circle tooltip-trigger" data-tooltip="Enter your TURN server URL (e.g., turn:example.com:3478)"></i>
                </label>
                <input type="text" id="serverUrl" placeholder="turn:example.com:3478" class="cyber-input">
            </div>
            
            <div class="form-group">
                <label for="username">
                    USERNAME
                    <i class="fas fa-question-circle tooltip-trigger" data-tooltip="Your TURN server username"></i>
                </label>
                <input type="text" id="username" placeholder="username" class="cyber-input">
            </div>
            
            <div class="form-group">
                <label for="password">
                    CREDENTIAL
                    <i class="fas fa-question-circle tooltip-trigger" data-tooltip="Your TURN server password/credential"></i>
                </label>
                <input type="password" id="password" placeholder="password" class="cyber-input">
            </div>
            
            <div class="form-group">
                <label for="icePolicy">
                    ICE TRANSPORT POLICY
                    <i class="fas fa-question-circle tooltip-trigger" data-tooltip="Choose how ICE candidates should be gathered"></i>
                </label>
                <select id="icePolicy" class="cyber-select">
                    <option value="all">ALL</option>
                    <option value="relay">RELAY ONLY</option>
                    <option value="none">NONE</option>
                </select>
            </div>
            
            <button id="startTest" class="cyber-button">
                <span class="button-text">START TEST</span>
                <span class="button-glitch"></span>
            </button>
        </div>

        <div class="results-panel">
            <div class="status-display">
                <h2>STATUS</h2>
                <div id="statusIndicator" class="status-indicator">
                    <i class="fas fa-circle"></i>
                    <span>READY</span>
                </div>
            </div>
            
            <div class="results-display">
                <h2>TEST RESULTS</h2>
                <div id="resultsLog" class="results-log">
                    <div class="log-entry">System initialized. Ready for testing...</div>
                </div>
            </div>
            
            <div class="stats-display">
                <h2>STATISTICS</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="stat-label">ICE Candidates</span>
                        <span id="candidateCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">TURN Candidates</span>
                        <span id="turnCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Test Duration</span>
                        <span id="testDuration" class="stat-value">0s</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
